<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="static/css/repair.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<title>1.5</title>
</head>
<body>

	<div class="repair">
		<div class="repair__container">				
			<h2 class="repair__title">Ремонт техники различных брендов</h2>

			<div class="brands" data-mobaile="false">
				<div class="brands__container swiper-wrapper">

					<div class="brands__brand swiper-slide">
						<img src="static/img/company/lenovo.svg" alt="lenovo-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>

					<div class="brands__brand swiper-slide">
						<img src="static/img/company/apple.svg" alt="apple-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>

					<div class="brands__brand swiper-slide">
						<img src="static/img/company/bosch.svg" alt="bosch-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>

					<div class="brands__brand swiper-slide">
						<img src="static/img/company/hp.svg" alt="hp-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>

					<div class="brands__brand swiper-slide">
						<img src="static/img/company/acer.svg" alt="acer-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>

					<div class="brands__brand swiper-slide  brands__device--tablet">
						<img src="static/img/company/samsung.svg" alt="samsung-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>

					<div class="brands__brand swiper-slide">
						<img src="static/img/company/sony.svg" alt="sony-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>
					
					<div class="brands__brand swiper-slide brands__device--deck">
						<img src="static/img/company/viemsonic.svg" alt="viemsonic-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>

					<div class="brands__brand swiper-slide">
						<img src="static/img/company/lenovo.svg" alt="lenovo-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>

					<div class="brands__brand swiper-slide">
						<img src="static/img/company/lenovo.svg" alt="lenovo-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>

					<div class="brands__brand swiper-slide">
						<img src="static/img/company/lenovo.svg" alt="lenovo-logo" class="brands__logo">
						<a href="" class="brands__btn-brand ico ico-go"></a>
					</div>

				</div>
				<button class="show-all-btn button show-all-btn--active" type="button">
					<span class="show-all-btn__img"></span>
					<span class="show-all-btn__text">Показать все</span>
				</button>
				<div class="swiper-pagination"></div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="static/js/repair.js"></script>
</body>
</html>
